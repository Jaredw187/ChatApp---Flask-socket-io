<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
</head>
<body>
    <main class="window" data-key="{{ key }}" data-sid="{{ sid }}" data-name="{{name}}" >
        <br> <br> <br>
        <div class="chat">
            <fieldset id="title">
                <h2 >Speaking in: {{ topic }}</h2>
            </fieldset> <br>
            <div id="formandbuttons">
                <button  onclick="window.location='http://127.0.0.1:5000/';">New Topic</button> <br> <br>
                <form id="nameInput" class="nameInput">
                    <label for="userName"><font color="white">User Name:</font></label>
                    <input type="text" name="userName" id="userName">
                    <button type="submit" >Join!</button>
                </form>
            </div>
        </div>

        <fieldset id="theMessages" height="100px">
            <!--list of messages-->
            <h3>Messages:</h3>
            <ol class="messages" id="messages"> </ol>
        </fieldset>
        <fieldset id="theList">
            <h3>Users:</h3>
            <ol class="userList" id="'userList">
                {% for user in users %}
                     <ul class="{{user}}">{{user}}</ul>
                {% endfor %}
            </ol>
        </fieldset>
        <br> <br>
        <!--message form & button-->
        <div id="formandbuttons">
            <form class="input" id="input">
                <label for="message"><font color="white">Enter Message:</font></label>
                <input type="text" name="message" id="message" maxlength="50">
                <button type="submit" >Send</button>
            </form> <br> <br>
            <form class="leavebutton" id="leavebutton">
                <button type="submit" >Leave Chat</button>
            </form>
        </div>
    </main>
</body>
</html>
<script src="/static/chat.js" async></script>
